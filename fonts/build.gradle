plugins {
    id 'java'
    id 'application'
}

group = 'scrabble'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'scrabble.DomainDriver'
}

jar {
    manifest {
        attributes 'Main-Class': application.mainClass
    }
    archiveFileName = 'scrabble.jar'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.9'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.mockito:mockito-core:3.12.4'
    testImplementation 'org.reflections:reflections:0.9.12'
}

test {
    useJUnit()
}

sourceSets {
    temp {
        java.srcDirs = ['src/provisional_testing_folder/java']
        resources.srcDirs = ['src/temp/resources']
        compileClasspath += sourceSets.main.output
        runtimeClasspath += output + compileClasspath
    }
}

task runTemp(type: JavaExec) {
    classpath = sourceSets.temp.runtimeClasspath
    mainClass.set(project.hasProperty('mainClass') ? project.getProperty('mainClass') : 'random_tests.Main2')
    standardInput = System.in
    jvmArgs = ['-Dfile.encoding=UTF-8'] // Fuerza UTF-8 en la JVM
}